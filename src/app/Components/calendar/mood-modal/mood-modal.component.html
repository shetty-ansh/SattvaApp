<div class="modal-backdrop">
  <div class="modal">
    <h2>Select Mood for {{ date | date: 'fullDate' }}</h2>
    <label>Mood:</label>
    <select [(ngModel)]="mood">
      <option value="happy">Happy</option>
      <option value="sad">Sad</option>
      <option value="anxious">Anxious</option>
      <option value="angry">Angry</option>
      <option value="calm">Calm</option>
      <option value="stressed">Stressed</option>
    </select>
    <label>Intensity:</label>
    <div class="intensity-group">
      <button *ngFor="let i of [1,2,3,4,5]" type="button" [class.selected]="intensity === i" (click)="intensity = i">{{ i }}</button>
    </div>
    <label>Note (optional):</label>
    <textarea [(ngModel)]="note" rows="2"></textarea>
    <div class="modal-actions">
      <button (click)="saveMood()">Save</button>
      <button (click)="onClose()">Cancel</button>
    </div>
  </div>
</div>
