<div class="meditation-container">
  <div class="meditation-header">
    <h1><span class="material-icons">self_improvement</span> Meditation</h1>
  </div>

  <div class="meditation-content">
    <div class="meditation-card">
      <div class="breathing-guide">
        <div class="breathing-circle" [class.breathing]="isBreathing">
          <span class="time" id="timer" style="font-size: 5rem; font-weight: bold;">{{ minutes < 10 ? '0' + minutes : minutes }}:{{ seconds < 10 ? '0' + seconds : seconds }}</span>
        </div>
        <p class="breathing-text">Breathe {{ isBreathing ? 'In' : 'Out' }}</p>
      </div>

      <div class="timer-controls">
        <button class="timer-btn" (click)="toggleClock()">
          <span class="material-icons">{{ isRunning ? 'pause' : 'play_arrow' }}</span>
        </button>
      </div>
      
      <div class="meditation-options">
        <button class="option-btn" (click)="setDuration(5)">
          5 min
        </button>
        <button class="option-btn"  (click)="setDuration(10)">
          10 min
        </button>
        <button class="option-btn" (click)="setDuration(15)">
          15 min
        </button>
        <button class="option-btn" (click)="setDuration(20)">
          20 min
        </button>
      </div>
    </div>
  </div>
</div>
